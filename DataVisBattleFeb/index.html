<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="stylesheet.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="dataStatus.json"></script>
</head>
<body>
  <header>
  	<h1>Status of Legalization of Gay Marriage - 1995-2015</h1>
    <h2>r/DataIsBeautiful Feburary contest submission</h2>
  </header>
  <div class="map" id="regions_div">
  </div>
  <script type="text/javascript" src="script.js"></script>
  <span class="input">
  	<p>
  		<input autocomplete="off" value="1995" min="1995" max="2015" step="1" type="range" id="selection" onchange="handleRange()">
  		Selected Year: <span id="selectedYear">1995<span>
  	</p>
  	<p><input id="enableLoop" autocomplete="off" type="checkbox" checked onchange="handleCheck()">  Animate</p>
  </span>
  <div class="legend">
    	<div class="Perc" id="NLPerc"><p>100%</p></div>
    	<div class="id" id="NLid"><p>No Law</p></div>
    	<div class="Perc" id="SBPerc"><p>100%</p></div>
    	<div class="id" id="SBid"><p>Statutory Ban</p></div>
    	<div class="Perc" id="CBPerc"><p>100%</p></div>
    	<div class="id" id="CBid"><p>Constitutional Ban</p></div>
    	<div class="Perc" id="LPerc"><p>100%</p></div>
    	<div class="id" id="Lid"><p>Legal</p></div>
  	</tr>
  </div>
</body>
</html>
